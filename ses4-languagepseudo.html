<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลือกทุกเอลิเมนต์ด้วย pseudo-class selector</title>
    <style>
    :dir(rtl){
        background-color: deeppink;
    }
    p:lang(es){
        background-color: lightblue;
    }
</style>
</head>
<body>
    <h1>การเลือกทุกเอลิเมนต์ด้วย pseudo-class selector</h1>
    <div>welcome to learn css language</div>
    <div dir="rtl">ברוכים הבאים ללמוד שפת css</div>
    <p lang="en">Hello!</p>
    <p lang="es">Hola!</p>
    <p lang="th">สวัสดี</p>
</body>
</html>
