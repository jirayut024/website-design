<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลือกทุกเอลิเมนต์ด้วย class selector</title>
    <style>
        .red{
              color: red;
        }
        .blue{
              color: blue;
        }
        .art{
             text-decoration:  underline;
        }
        p.pconten{
            color: coral;
        }
    </style>
</head>
<body>
    <h1 class="blue"><center>การเลือกทุกเอลิเมนต์ด้วย class selector</center></h1>
    <div id="mainDiv">
        <p class="red">สมชาย</p>
        <p class="blue">จันทร</p>
        <p class="art red">สมบัติ</p>
        <p class="art blue">ศุภาภรณ์</p>
    </div>
    <p class="pconten"> การใช้งาน class selector</p>
    <p> การใช้งาน class selector ไม่ได้ใส่ class ให้ในตำแหน่งนี้</p>
</body>
</html>
